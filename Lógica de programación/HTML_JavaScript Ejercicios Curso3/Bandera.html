<canvas width="600" height="400"> </canvas>

<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "red"; //darle color gris claro
	pincel.fillRect(0,0,200,400); //rellenar cuadrado

	pincel.fillStyle = "white"; //darle color gris claro
	pincel.fillRect(200,0,200,400); //rellenar cuadrado

	pincel.fillStyle = "blue"; //darle color gris claro
	pincel.fillRect(400,0,200,400); //rellenar cuadrado

	pincel.fillStyle = "green";
	pincel.beginPath();
	pincel.moveTo(300,200);
	pincel.lineTo(200,400);
	pincel.lineTo(400,400);
	pincel.fill();

	pincel.fillStyle = "green";
	pincel.beginPath();
	pincel.arc(300,200,50,0,2*3.14);
	pincel.moveTo(300,200);
	pincel.fill();
</script>
