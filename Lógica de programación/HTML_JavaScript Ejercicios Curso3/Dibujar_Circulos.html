<canvas width="600" height="400"> </canvas>

<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "lightgrey"; //darle color gris claro
	pincel.fillRect(0,0,600,400); //rellenar cuadrado

	function AlertShow (event) {
		var x = event.pageX - pantalla.offsetLeft;
		var y = event.pageY - pantalla.offsetTop;
		console.log(event);
		alert(x + " & " + y);
	}

		function CircleDraw (event) {
		var x = event.pageX - pantalla.offsetLeft;
		var y = event.pageY - pantalla.offsetTop;

		pincel.fillStyle = "red";
		pincel.beginPath();
		pincel.arc(x,y,10,0,2*Math.PI);
		pincel.fill();

		console.log(x + "," + y);
	}

	pantalla.onclick = CircleDraw;
</script>
