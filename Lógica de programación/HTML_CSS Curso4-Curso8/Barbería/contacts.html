<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contáctanos</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>            
            <div class="box">
                <h1><img src="images/products/logo.png" alt="Logo de la Barbería Alura"></h1>
            
                <nav>
                    <ul class="navigation">
                        <li> <a href="index.html">Inicio</a> </li>
                        <li> <a href="products.html">Productos</a> </li>
                        <li> <a href="contact.html">Contacto</a> </li>
                    </ul>
                </nav>
            </div>            
        </header>

        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" class="input-padron" required placeholder="(+xx) xxx xxxxxxx">

                <label for="messenge">Mensaje</label>
                <textarea cols="70" rows="10" class="input-padron"></textarea required>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contáctemos?</legend>

                    <label for="radio-email"><input type="radio" name="contact" id="radio-email" value="email">E-mail</label>
                    
                    <label for="radio-phone"><input type="radio" name="contact" id="radio-phone" value="Teléfono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contact" id="radio-whatsapp" value="WhastApp" checked>WhastApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería?</label>
               

                <input type="submit" value="Enviar formulario" class="send">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
    
                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>                
            </table>
        </main>

        <footer>
            <img src="images/footer/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alura 2023</p>
        </footer>
        
    </body>

</html>
