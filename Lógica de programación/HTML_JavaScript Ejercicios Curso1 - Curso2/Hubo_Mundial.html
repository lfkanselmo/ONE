<meta charset="utf-8">

<h1>Hubo Mundial</h1>

<script>
	
	function saltarLinea(){
		
		document.write("<br>");

	}

	function imprimir(frase) {
		
		document.write(frase);
		saltarLinea();

	}

	var anoMundial = 1930;
	//para sacar el año en el que estamos actualmente
	var d = new Date();
	var anoActual = d.getFullYear();

	//Ciclo For
	for (var i = anoMundial; i < anoActual; i+=4) {
		imprimir("Hubo mundial de la FIFA en el año " + i);
		saltarLinea();
	}	


</script>
