
<meta charset="UTF-8">



<script>

	//función para generar salto de línea
	function saltarLinea() {

		document.write("<br><br>");

	}

	//función para simplificar mostrar por pantalla
	function imprimir(frase) {

		document.write(frase);
		saltarLinea();
	}

	//calcula edades cuando se le entrega un año

	var year = 2023;
	
	imprimir("Juan tiene: " + (year-2000) + " años");

	imprimir("Pedro tiene: " + (year-1995) + " años");

	imprimir("Carlos tiene: " + (year-2005) + " años");

</script>
