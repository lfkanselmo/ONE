<meta charset="utf-8">

<input/>
<button>Verificar</button>


<script>

function Sortear (cantidad) {

	var numSecretos = [];
	var contador = 1;
	

	//Generación de valores secretos
	while (contador<=cantidad) {
		
		var unico = true;
		var aleatorio=Math.round(Math.random()*10);
		
		if (aleatorio!=0) {
			for (var i=0; i<numSecretos.length; i++) {
				if (numSecretos[i]==aleatorio) {
					unico=false;
					break;
				}
			}


			if (unico==true) {
				numSecretos.push(aleatorio);
				contador++;
			}
		}
	}

	return numSecretos;
}	

function verificar () {
	var control=false;

	//Revisar el array
	for (var posicion = 0; posicion<numSecretos.length; posicion++) {
		
		if (parseInt(textBox.value) == numSecretos[posicion]) {
			control=true;
			break;
		} 

	}

	
	//Comprobar si se acertó
	if (control==true) {

		alert("Usted acertó");
	} else {

		alert("Usted no acertó");
	}

	//para limpiar la caja de texto
	textBox.value="";
	//para colocar el cursor listo en la caja de texto
	textBox.focus();
}

//capturar lo que se escribe en la etiqueta "input" en el OBJETO texBox
var textBox = document.querySelector("input");
textBox.focus();

var numSecretos=Sortear(4);
console.log(numSecretos);

//capturar la etiqueta "button" en el OBJETO boton
var boton = document.querySelector("button");
//asignar función a cuando se le da clic al mouse
boton.onclick = verificar;

</script>
