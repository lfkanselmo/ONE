<meta charset="utf-8">

<h1>IMC</h1>

<script>
	
	function saltarLinea(){
		
		document.write("<br>");

	}

	function imprimir(frase) {
		
		document.write(frase);
		saltarLinea();

	}

	//imprime todos los n√∫meros pares del 1 al 100 y al final imprime la palabra "FIN".

	var num = 2;

	while (num<=100) {

		imprimir(num);
		num += 2;
	}

	imprimir("FIN");

</script>
