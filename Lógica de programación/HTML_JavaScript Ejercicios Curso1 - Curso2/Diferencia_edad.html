<meta charset="utf-8">

<h2>¿Cuántos años de diferencia tengo con mi hermana?</h2>

<script>
	
	function saltoLinea() {
		document.write("<br>");
	}

	function imprimir(frase) {
		document.write(frase);
		saltoLinea();
	}

	var miEdad=30;
	var leiEdad=26;

	imprimir("Nuestra diferencia de edad es: " + (miEdad-leiEdad));



</script>
